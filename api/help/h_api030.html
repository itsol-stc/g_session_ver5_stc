    </div>
    <!-- ナビゲーション -->
    <div id="help-left-func">
      <div class="help-content-tr"><div class="help-content-tl"><img src="../../help/images/help_content_text_dsp.gif" alt="画面一覧" height="30"></div></div>
      <div class="help-content-mr"><div class="help-content-ml">

            <!-- ここにajax_xxx_left_list.htmlが入ります -->
          </div>

        <div class="help-content-br"><div class="help-content-bl"><img src="../../help/images/spacer.gif" width="1" height="15" alt=""></div>
      </div>
    </div>

    <!-- コンテンツ -->
    <div id="help-right-func">
    <div class="help-content-tr"><div class="help-content-tl"><img src="../../help/images/help_content_text_func.gif" alt="機能詳細" height="30"></div></div>
        <div class="help-content-mr"><div class="help-content-ml pad">
        <p>ログインAPIで発行したトークンを管理する画面です。</p>
        <!-- img要素のsrc,alt属性を編集 -->
        <h1 class="help-right-func-img"><img src="images/scr_help_big_api030.gif" alt="WEBAPI トークン管理画面 機能詳細"></h1>
        <p class="help-right-func-p">機能説明</p>
        <table summary="機能詳細" class="help-right-func-more" cellpadding="0" cellspacing="0">
        <!-- h2要素の中身と、p要素の中身を編集。項目数の調整 -->
        <tr>
        <th>
          <h2 class="num-back01">戻るボタン</h2>
          <p>遷移元の画面へ遷移します。</p>
        </th>
        <td>
          <h2 class="num-back02">トークン発行ボタン</h2>
          <p>指定したユーザのトークンを発行します。</p>
        </td>
        </tr>
        <tr>
        <td>
          <h2 class="num-back03">検索パネル</h2>
          <p>表示するトークンの絞り込み設定を行います。</p>
        </td>
        <th>
          <h2 class="num-back04">検索ボタン</h2>
          <p>検索パネルの絞り込み設定を反映し、再検索を行います。</p>
        </th>
        </tr>
        <tr>
        <th>
          <h2 class="num-back05">一括無効化ボタン</h2>
          <p>選択したトークンをまとめて無効化を行います。</p>
        </th>
        <td>
          <h2 class="num-back06">トークン一覧</h2>
          <p>検索結果のトークン一覧を表示します。</p>
        </td>
        </tr>
        <tr>
        <td>
          <h2 class="num-back07">無効化ボタン</h2>
          <p>この行のトークンを無効化します。</p>
        </td>
        </tr>
        <tr>
        </table>
